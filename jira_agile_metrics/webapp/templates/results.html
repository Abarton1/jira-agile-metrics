{% extends "layout.html" %}
{% block main %}

<div class="results-area">

    <h1 class="h3 mb-3 font-weight-normal">Results</h1>
    <p class="lead">
        Your output file should begin downloading immediately.
    </p>

    <h2 class="h4 font-weight-normal">Output log</h2>

    <pre>{{ log }}</pre>

    <a href="/">&laquo; process another file</a>

</div>

<script type="text/javascript">

var saveData = (function () {
    var a = document.createElement("a");
    document.body.appendChild(a);
    a.style = "display: none";
    return function (data, fileName) {
        var blob = new Blob([data], {type: "octet/stream"}),
            url = window.URL.createObjectURL(blob);
        a.href = url;
        a.download = fileName;
        a.click();
        window.URL.revokeObjectURL(url);
    };
}());

function b64toBlob(b64Data, contentType, sliceSize) {
    contentType = contentType || '';
    sliceSize = sliceSize || 512;

    var byteCharacters = atob(b64Data);
    var byteArrays = [];

    for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
        var slice = byteCharacters.slice(offset, offset + sliceSize);

        var byteNumbers = new Array(slice.length);
        for (var i = 0; i < slice.length; i++) {
        byteNumbers[i] = slice.charCodeAt(i);
        }

        var byteArray = new Uint8Array(byteNumbers);

        byteArrays.push(byteArray);
    }

    var blob = new Blob(byteArrays, {type: contentType});
    return blob;
}

var data = '{{ data }}';

saveData(b64toBlob(data, 'application/octet-stream'), 'metrics.zip');

</script>

{% endblock %}
